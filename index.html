<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-GLOW</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-board">
        <div class="main-heading">
            <h1>Pick15</h1>
            <p class="sub-heading">Those who fail will acheive success.</p>
        </div>
        <div class="game-grid">
            <div class="tile tile-dwn" id="2">2</div>
            <div class="tile tile-dwn" id="7">7</div>
            <div class="tile tile-dwn" id="6">6</div>
            <div class="tile tile-dwn" id="9">9</div>
            <div class="tile tile-dwn" id="5">5</div>
            <div class="tile tile-dwn" id="1">1</div>
            <div class="tile tile-dwn" id="4">4</div>
            <div class="tile tile-dwn" id="3">3</div>
            <div class="tile tile-dwn" id="8">8</div>
        </div>
        <div class="sub-board">
            <div class="player-scores">
                <p>Red: <span class="red-score">0</span></p>
                <!-- Later add the % of wins next to it in another p or span tag-->
                <p>Blue: <span class="blue-score">0</span></p>
            </div>
            <div>
                <p>Messages: <br><span class="alert-messages">Red takes first turn</span></p>
                <button id="reset-btn">Reset Board</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
